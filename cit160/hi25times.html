<!DOCTYPE HTML>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>Applied Scripture</title>
        <script type="text/javascript">
            function sayHi() {
                var output ="";
                for (var i=0; i<25; i++) {
                output += "Hi<br>";
                }
                document.getElementById('output').innerHTML = output;

            }
        </script>

    </head>


    <body>
        <button type='button' onClick='sayHi()'>Hello</button>
        <div id='output'></div>

    </body>

</html>
