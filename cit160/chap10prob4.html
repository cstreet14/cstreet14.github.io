<!DOCTYPE HTML>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>Applied Scripture</title>
        <script type="text/javascript">
            function countEvens(list) {
                var total = 0;
                for(var i = 0; i<list.length; i++){
                    if(list[i]%2 == 0){
                            total++;
                    }
                }
                return total;
            }
            var test = [6, 7, 4, 8, 2];
            var x = countEvens(test);
            window.alert(x);

            var test = [6, 7, 4, 0, 8, 2];
            var x = countEvens(test);
            window.alert(x);
        </script>
    </head>
