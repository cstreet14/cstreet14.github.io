<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Applied Scripture</title>
    <script type="text/javascript">
        function getMiddle(list) {
            if (list.length % 2 == 0) {
                var mid = list.length/2;
                var otherMid = mid-1;
                var average = (list[mid] + list[otherMid])/2;
                return average;

            } else {
                var mid = (list.length-1)/2;
                return list[mid];
            }
        }
        var test = [6, 7, 4, 8, 2];
        var x = getMiddle(test);
        window.alert(x);

        var test = [6, 7, 4, 9, 8, 2];
        var x = getMiddle(test);
        window.alert(x);
    </script>
</head>
