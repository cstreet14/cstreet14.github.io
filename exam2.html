<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Volume of a Tetrahedron</title>
    <script type="text/javascript">
        /*
                        Input: edge length a
                        Processing: compute volume
                        Output: volume
                        */
        //Input
        function computeVolume() {
            var length = document.getElementById('length').value;
            //Processing
            length = parseFloat(length);
            var volume = length * length * length / 8.49
            //Output
            document.getElementById('volume').innerHTML = volume;
        }
    </script>
</head>

<body>
    <h1>Volume of a Tetrahedron</h1>
    Side Length <input type="text" id="length"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br> Volume
    <div id="volume"></div>
</body>

</html>
