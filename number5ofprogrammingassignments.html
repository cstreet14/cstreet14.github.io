<!DOCTYPE HTML>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>Applied Scripture</title>
        <script type="text/javascript">
            /*
        Input: age
        Processing: calculate slowRate (220-age)*.65, calculate fastRate (220-age)*.85
        Output: slowRate, fastRate
        */
        function heartRate(){
            var age = parseInt(document.getElementById('age').value);

            var slowRate = 0.65 * (220-age);
            var fastRate = 0.85 * (220-age);

            var output = "Your suggested heart rate range should be between " + slowRate + " and " + fastRate;
            document.getElementById('output').innerHTML = output;
        }
        </script>
    </head>

    <body>
        Please enter your age: <input type='text' id='age'><br>
        <button type= 'button' onClick='heartRate()'>Find your optimum heart rate</button>
        <div id='output'></div>
    </body>

</html>
